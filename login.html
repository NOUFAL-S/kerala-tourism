    <div class="signup-form">
    
      <form name="registration" action="#" onsubmit="return formValidation()" >
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
        <hr>
            <div class="form-group">
          <label>Username</label>
              <input type="text" class="form-control" name="username" >
            </div>
            <div class="form-group">
          <label>Email Address</label>
              <input type="email" class="form-control" name="email" >
            </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" id="txtPassword"  class="form-control" onkeyup="CheckPasswordStrength(this.value)" />
          <span id="password_strength"></span>
            </div>
            <div class="form-group">
              <label>Phone</label>
                    <input type="text" class="form-control" name="phone">
                </div>
                   
            
        <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </div>
        </form>
      <div class="text-center">Already have an account? <a href="signup.html">Login here</a></div>
